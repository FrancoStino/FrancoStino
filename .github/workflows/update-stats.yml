name: GitHub Readme CI

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
  # CRITICO: per auto-approve delle PR create dal workflow
  pull_request_target:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      # Token personale per gh CLI (attribuisce azioni al tuo utente)
      GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}

    steps:
      # 1. Checkout codice
      - name: 1. Checkout Main Branch
        uses: actions/checkout@v3

      # 2. Crea develop se non esiste
      - name: 2. Create develop branch if not exists
        run: |
          git fetch origin
          if ! git rev-parse --verify origin/develop >/dev/null 2>&1; then
            git checkout -b develop
            git push origin develop
          fi
          git checkout develop
          git pull origin develop

      # 3. Crea cartella assets se non esiste
      - name: 3. Create assets directory if not exists
        run: |
          if [ ! -d "assets" ]; then
            mkdir -p assets
            echo "# Assets Directory" > assets/README.md
            echo "This directory contains auto-generated GitHub stats and visualizations." >> assets/README.md
          fi

      # 4. Snake Animations
      - name: 4. Generate GitHub Contributions Snake Animations
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-snake.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            assets/github-snake-dark.svg?palette=github-dark&color_snake=#cca835&color_dots=#161b22,#1e415e,#2b5b84,#3b78a3,#4b91f1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Trophies
      - name: 5. Fetch GitHub Trophies
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./assets/github-trophies.svg" \
            "https://github-profile-trophy.vercel.app/?username=${{ github.repository_owner }}&theme=onedark&no-frame=true&no-bg=true&margin-w=10&column=3" \
            || echo "Failed to fetch Trophies."

      # 6. Stats
      - name: 6. Fetch GitHub Stats
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./assets/github-stats.svg" \
            "https://github-readme-stats-rose-eight-73.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&include_all_commits=true&theme=tokyonight&show=reviews,prs_merged&hide=issues,contribs&count_private=true" \
            || echo "Failed to fetch GitHub Stats."

      # 7. Linguaggi
      - name: 7. Fetch Top Languages
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./assets/top-languages.svg" \
            "https://github-readme-stats-rose-eight-73.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&langs_count=10&layout=compact&theme=tokyonight&hide_border=false&include_all_commits=true&count_private=true" \
            || echo "Failed to fetch Top Languages."

      # 8. Streak
      - name: 8. Fetch GitHub Streak
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./assets/github-streak.svg" \
            "https://github-readme-streak-stats.herokuapp.com/?user=${{ github.repository_owner }}&theme=tokyonight&hide_border=false" \
            || echo "Failed to fetch GitHub Streak."

      # 9. Activity graph
      - name: 9. Fetch Activity Graph
        run: |
          curl -f --connect-timeout 30 --retry 3 --retry-delay 5 \
            -o "./assets/activity-graph.svg" \
            "https://github-readme-activity-graph.vercel.app/graph?username=${{ github.repository_owner }}&custom_title=‚ö°%20Activity%20Graph&days=30&area=true&radius=8&hide_border=true&height=350&theme=react-dark&bg_color=050608&color=ffffff&title_color=ffffff&line=3572a5&point=ffffff&area_color=3572a5" \
            || echo "Failed to fetch Activity Graph."

      # 10. Configura git locale
      - name: 10. Configure Git (bot for commits)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # 11‚Äì18 Commit assets
      - name: 11. Commit Snake Animation (Light)
        run: |
          if [ -f "assets/github-snake.svg" ]; then
            git add assets/github-snake.svg
            git diff --staged --quiet || git commit -m "üêç Update: GitHub Snake Animation (Light Mode)"
          fi

      - name: 12. Commit Snake Animation (Dark)
        run: |
          if [ -f "assets/github-snake-dark.svg" ]; then
            git add assets/github-snake-dark.svg
            git diff --staged --quiet || git commit -m "üêç Update: GitHub Snake Animation (Dark Mode)"
          fi

      - name: 13. Commit GitHub Trophies
        run: |
          if [ -f "assets/github-trophies.svg" ]; then
            git add assets/github-trophies.svg
            git diff --staged --quiet || git commit -m "üèÜ Update: GitHub Trophies"
          fi

      - name: 14. Commit GitHub Stats
        run: |
          if [ -f "assets/github-stats.svg" ]; then
            git add assets/github-stats.svg
            git diff --staged --quiet || git commit -m "üìä Update: GitHub Stats"
          fi

      - name: 15. Commit Top Languages
        run: |
          if [ -f "assets/top-languages.svg" ]; then
            git add assets/top-languages.svg
            git diff --staged --quiet || git commit -m "‚å®Ô∏è Update: Top Languages"
          fi

      - name: 16. Commit GitHub Streak
        run: |
          if [ -f "assets/github-streak.svg" ]; then
            git add assets/github-streak.svg
            git diff --staged --quiet || git commit -m "üî• Update: GitHub Streak"
          fi

      - name: 17. Commit Activity Graph
        run: |
          if [ -f "assets/activity-graph.svg" ]; then
            git add assets/activity-graph.svg
            git diff --staged --quiet || git commit -m "‚ö° Update: Activity Graph"
          fi

      - name: 18. Commit Assets README if new
        run: |
          if [ -f "assets/README.md" ]; then
            git add assets/README.md
            git diff --staged --quiet || git commit -m "üìù Update: Assets README"
          fi

      # 19. Push develop
      - name: 19. Push to develop branch
        run: git push origin develop

      # 20. Create/Update PR (FIX MULTILINE BODY)
      - name: 20. Create Pull Request
        id: create-pr
        run: |
          # Controlla se esiste una PR aperta
          EXISTING_PR=$(gh pr list --base main --head develop --json number --jq '.[0].number // empty')

          if [ -z "$EXISTING_PR" ]; then

            # Corpo PR multilinea con EOF (corretto per YAML)
            BODY=$(cat << 'EOF'
Automated update of GitHub statistics and visualizations.

## Updates included:
- üêç GitHub Snake Animations
- üèÜ GitHub Trophies
- üìä GitHub Stats
- ‚å®Ô∏è Top Languages
- üî• GitHub Streak
- ‚ö° Activity Graph

---
*This PR was automatically created by GitHub Actions*
EOF
)

            gh pr create \
              --base main \
              --head develop \
              --title "ü§ñ Auto-update: GitHub Stats & Visualizations" \
              --body "$BODY"

            PR_NUMBER=$(gh pr list --base main --head develop --json number --jq '.[0].number')

          else
            PR_NUMBER=$EXISTING_PR
            echo "Using existing PR #$PR_NUMBER"
          fi

          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "PR created/updated: #$PR_NUMBER"


  ### AUTO APPROVE
  auto-approve:
    needs: generate
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Auto-approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.WORKFLOW_TOKEN }}
          review-message: "‚úÖ Auto-approved: All GitHub stats updated successfully"

  ### AUTO MERGE
  auto-merge:
    needs: auto-approve
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Auto-merge approved PR
        env:
          GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "Waiting for PR #$PR_NUMBER to be mergeable..._
